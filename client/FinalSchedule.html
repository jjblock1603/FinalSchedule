<head>
  <title>FinalSchedule</title>
</head>

<body>
  <h1 style="color:blue"> Welcome to Berkeley's Final Schedule Calendar! </h1>
  <br>
  <br>

  {{> classes}}
  <h1 style="color:gold"> Below is your finals' schedule </h1>
  {{> finals}}
</body>



<template name="classes">
  <form class="DayofWeekandClassTime">
          <input type="checkbox" name="Monday" value="Monday"> Monday <br>
          <input type="checkbox" name="Tuesday" value="Tuesday" > Tuesday <br>
          <input type="checkbox" name="Wednesday" value="Wednesday" > Wednesday <br>
          <input type="checkbox" name="Thursday" value="Thursday" > Thursday <br>
          <input type="checkbox" name="Friday" value="Friday"> Friday <br>
          <input type="checkbox" name="SatSun" value="Saturday/Sunday"> Saturday/Sunday <br>


    <select name= "ClassTimeForm" >
            <option value="8:00am"> 8:00am </option>
            <option value="8:30am"> 8:30am </option>
            <option value="9:00am"> 9:00am </option>
            <option value="9:30am"> 9:30am </option>
             <option value="10:00am"> 10:00am </option>
            <option value="10:30am"> 10:30am </option>
            <option value="11:00am"> 11:00am </option>
            <option value="11:30am"> 11:30am </option>
           <option value="12:00pm"> 12:00pm </option>
            <option value="12:30pm"> 12:30pm </option>
            <option value="1:00pm"> 1:00pm </option>
            <option value="1:30pm"> 1:30pm </option>
           <option value="2:00pm"> 2:00pm </option>
            <option value="2:30pm"> 2:30pm </option>
           <option value="3:00pm"> 3:00pm </option>
            <option value="3:30pm">  3:30pm </option>
           <option value="4:00pm"> 4:00pm </option>
            <option value="4:30pm"> 4:30pm </option>
           <option value="5:00pm"> 5:00pm </option>
            <option value="After 5pm"> After 5pm </option>
      </select>

    <button> Submit </button>

    </form>


    </template>


<template name = "finals">
  <p> Look how awesome your schedule is </p>
</template>
